<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Travel Tracker</title>
</head>
<body>
<header class="quote-header">
  <h1 class="quote"></h1>
  
</header>
<header class="main-header hidden">
  <div class="text-container hidden">
  <h1 class="welcome-name"></h1>
    </div>
      <button class="logout">Logout</button> 
</header>
<main class="main-display hidden">
  <section>
  <h2>PAST TRIPS</h2>
  <section class="past-trip">
  </section>
</section>
  <section>
    <h2>UPCOMING TRIPS</h2>
    <p class="upcoming-trip"></p>
    <img>
    <section class="current-weather">

    </section>
    <a href="https://www.rd.com/article/packing-list/">Ultimate Packing List</a>
  </section>
  <section class="pending-trips">
    <h2>PENDING TRIPS</h2> 
    <p class="pending-trip-para"></p>
    <section class="post-trips">
     
    </section>
    <button class="book-button">CLICK HERE to book a trip.</button> 
    <p class="agent-message"></p>
  
  </section>
</main>
 <footer class="hidden">
  <div>
   <img class="airplane" src="./images/airplane.png"/>  
  </div>
     
  <h3>Travel Expenses for the Year</h3>
  <div class="money-dashboard">
    <div class="icon-display">
      <img src="./images/plane-icon.png" class="plane"/>
  <p>FLIGHT:</p> 
  <p class="flight-cost"></p>
    </div>
 <div class="icon-display">
  <img src="./images/money-icon.png" class="money"/>
  <p>TOTAL:</p>
  <p class="total-cost"></p>
 </div>
  <div class="icon-display">
   <img src="./images/home.png" class="home"/> 
  <p>LODGING:</p>  
  <p class="lodging-cost"></p>
 </footer>
<main class="login-page">
  <div class="login-container">
    <h1 class="login-header">Login to Your Account</h1>
   <form class="login-form">
<label for="username">Username</label>
<input class="enter-username" id="username" type="text" placeholder="Enter Username" required>
<label for="password">Password</label>
<input class="enter-password" id="password" type="password" placeholder="Enter Password" required> 
<button type="submit" class="login-button">Login</button> 
<p class="feedback"></p>
</form> 
  </div>

</main>
<main class="book-display hidden">
  <header class="home-header">
 <h1 class="book">Book your next getaway ...</h1>
 <div class="all-buttons">
  <button class="back-to-login">Logout</button>
 <button class="back-to-main">Back to Home</button>
 </div>
 
  </header>
   

  <section class="book-trip">
   <form class="book-trip-form">
     <label class="date-label">Date:</label> 
     <input type="date" class="date" min="" required><br> 
     <label class="duration-label">Duration:</label>
    <input placeholder="Enter Number of Days" type="text" class="duration" min="1" required><br> 
    <label class="travelers-label">Number of Travelers:</label>
    <input placeholder="Enter Number" type="text" class="travelers" min="1" required><br>  
    <label class="destination-label">Choose a Destination:</label>
    <select>
      <!-- select list of destinations will be here. -->
    </select> 
    <!-- <select name="destinations">
      <option value="Madison">Madison</option>
      <option value="Denver">Denver</option>
      <option value="Fishers">Fishers</option>
      <option value="France">France</option>
    </select> -->
  
    <button class="submit-button" type="submit">Book this trip!</button>
  </form>
    <button class="show-estimate">Show estimate cost for this trip.</button>
    <p class="show-cost"></p>
  </section>

</main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
